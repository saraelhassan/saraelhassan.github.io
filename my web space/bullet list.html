<html>
    <head>
        <title>
           bulletlist demo
        </title>
    </head>

    <body>
        <h1> demo of bulletlist </h1> 
        <ul> 
            <li>item</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>

        <h1> bulletlist with sub_items
            <li> things</li>
            <ul>
                <li> sub_thing</li>
                <li> another subby</li>
            </ul> 
            <li> another thing</li>
            <ul>
                <li> thingg</li>
                <li>thingss</li>
            </ul>

            <h1> demo of bulletlist with square bullets </h1> 
            <ul type="square">
                <li>square item</li>
                <li>another square item</li>
            </ul>
        </h1>
    </body>
</html>
